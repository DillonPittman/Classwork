<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Creating an array of vegetables.
      var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];

      // Looping through each item in the array and logging a message to the console.
      // variable++ increments by 1, variable+=x increments x. variable-- decrements by 1.
      for (var veg = 0; veg < vegetables.length; veg++) {
        console.log("I love " + vegetables[veg], veg);
      }

    </script>
    
  </body>
</html>
